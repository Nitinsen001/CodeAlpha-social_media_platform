{% load static %}
{% include "header.html" %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create New Post</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f5f5f5;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            padding: 40px;
            width: 100%;
            max-width: 600px;
            position: relative;
            overflow: hidden;
        }

        .container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 5px;
            background:  linear-gradient(45deg, #f09433, #bc1888);
            background-size: 400% 400%;
            animation: gradientShift 3s ease infinite;
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        h2 {
            color: #333;
            font-size: 2.2rem;
            margin-bottom: 30px;
            text-align: center;
            position: relative;
            font-weight: 700;
        }

        h2::after {
            content: '‚ú®';
            position: absolute;
            right: -40px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 1.5rem;
            animation: sparkle 2s ease-in-out infinite;
        }

        @keyframes sparkle {
            0%, 100% { opacity: 1; transform: translateY(-50%) scale(1); }
            50% { opacity: 0.7; transform: translateY(-50%) scale(1.2); }
        }

        .form-container {
            margin-bottom: 30px;
        }

        .form-group {
            margin-bottom: 25px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 600;
            font-size: 1.1rem;
        }

        .form-group input[type="text"],
        .form-group textarea,
        .form-group input[type="file"] {
            width: 100%;
            padding: 15px;
            border: 2px solid #e1e8ed;
            border-radius: 12px;
            font-size: 1rem;
            font-family: inherit;
            transition: all 0.3s ease;
            background: #fafafa;
        }

        .form-group input[type="text"]:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: red;
            background: white;
            box-shadow: 0 0 0 4px rgba(29, 161, 242, 0.1);
            transform: translateY(-2px);
        }

        .form-group textarea {
            resize: vertical;
            min-height: 120px;
            line-height: 1.6;
        }

        .form-group input[type="file"] {
            padding: 12px;
            cursor: pointer;
            border-style: dashed;
            border-color: red;
            background: #f8f9ff;
            transition: all 0.3s ease;
        }

        .form-group input[type="file"]:hover {
            border-color: red;
            background: #f0f0ff;
            transform: translateY(-1px);
        }

        .form-group input[type="file"]::-webkit-file-upload-button {
            background:  linear-gradient(45deg, #f09433, #bc1888);

            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 8px;
            cursor: pointer;
            margin-right: 10px;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .form-group input[type="file"]::-webkit-file-upload-button:hover {
            transform: scale(1.05);
        }

        .submit-btn {
            background:  linear-gradient(45deg, #f09433, #bc1888);

            color: white;
            border: none;
            padding: 16px 40px;
            border-radius: 30px;
            font-size: 1.1rem;
            font-weight: 700;
            cursor: pointer;
            width: 100%;
            transition: all 0.3s ease;
            box-shadow: 0 10px 30px rgba(29, 161, 242, 0.3);
            text-transform: uppercase;
            letter-spacing: 1px;
            position: relative;
            overflow: hidden;
        }

        .submit-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: left 0.5s;
        }

        .submit-btn:hover::before {
            left: 100%;
        }

        .submit-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 40px rgba(29, 161, 242, 0.4);
        }

        .submit-btn:active {
            transform: translateY(-1px);
        }

        .back-link {
            display: inline-flex;
            align-items: center;
            background: #6c757d;
            color: white;
            text-decoration: none;
            padding: 12px 24px;
            border-radius: 25px;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 8px 25px rgba(108, 117, 125, 0.3);
            position: absolute;
            bottom: -25px;
            left: 50%;
            transform: translateX(-50%);
            background: linear-gradient(135deg, #6c757d 0%, #5a6268 100%);
        }

        .back-link:hover {
            transform: translateX(-50%) translateY(-3px);
            box-shadow: 0 12px 35px rgba(108, 117, 125, 0.4);
        }

        .form-help-text {
            font-size: 0.9rem;
            color: #666;
            margin-top: 5px;
            font-style: italic;
        }

        .character-count {
            text-align: right;
            font-size: 0.8rem;
            color: #999;
            margin-top: 5px;
        }

        /* Floating placeholder effect */
        .form-group {
            position: relative;
        }

        .form-group.floating label {
            position: absolute;
            top: 18px;
            left: 15px;
            background: white;
            padding: 0 8px;
            color: #999;
            transition: all 0.3s ease;
            pointer-events: none;
        }

        .form-group.floating input:focus + label,
        .form-group.floating input:not(:placeholder-shown) + label,
        .form-group.floating textarea:focus + label,
        .form-group.floating textarea:not(:placeholder-shown) + label {
            top: -8px;
            font-size: 0.9rem;
            color: #1da1f2;
            font-weight: 600;
        }

        @media (max-width: 768px) {
            body {
                padding: 10px;
            }
            
            .container {
                padding: 30px 20px;
                margin-bottom: 60px;
            }
            
            h2 {
                font-size: 1.8rem;
            }
            
            h2::after {
                right: -30px;
            }
            
            .form-group input[type="text"],
            .form-group textarea {
                padding: 12px;
            }
            
            .submit-btn {
                padding: 14px 30px;
                font-size: 1rem;
            }
        }

        /* Animation for page load */
        .container {
            animation: slideUp 0.6s ease-out;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Success animation */
        .success-animation {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 4rem;
            z-index: 1000;
            animation: successPop 0.8s ease-out;
        }

        @keyframes successPop {
            0% { opacity: 0; transform: translate(-50%, -50%) scale(0); }
            50% { opacity: 1; transform: translate(-50%, -50%) scale(1.2); }
            100% { opacity: 0; transform: translate(-50%, -50%) scale(1); }
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Create a New Post</h2>
        
        <div class="form-container">
            <form method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                
                <!-- Assuming Django form fields -->
                <div class="form-group">
                    <label for="id_content">Content</label>
                    <textarea id="id_content" name="content" placeholder="What's on your mind?" required></textarea>
                    <div class="form-help-text">Share your thoughts, experiences, or anything interesting!</div>
                    <div class="character-count">0/500 characters</div>
                </div>
                
                <div class="form-group">
                    <label for="id_image">Image (Optional)</label>
                    <input type="file" id="id_image" name="image" accept="image/*">
                    <div class="form-help-text">Upload an image to make your post more engaging</div>
                </div>
                
                <button type="submit" class="submit-btn">
                    üìù Create Post
                </button>
            </form>
        </div>
    </div>
    
    <a href="{% url 'post_list' %}" class="back-link">
        ‚¨Ö Back to Feed
    </a>

    <script>
        // Character counter
        const textarea = document.getElementById('id_content');
        const charCount = document.querySelector('.character-count');
        
        textarea.addEventListener('input', function() {
            const count = this.value.length;
            charCount.textContent = `${count}/500 characters`;
            
            if (count > 400) {
                charCount.style.color = '#dc3545';
            } else if (count > 300) {
                charCount.style.color = '#fd7e14';
            } else {
                charCount.style.color = '#999';
            }
        });

        // Form submission animation
        const form = document.querySelector('form');
        form.addEventListener('submit', function(e) {
            const submitBtn = document.querySelector('.submit-btn');
            submitBtn.innerHTML = 'üöÄ Posting...';
            submitBtn.disabled = true;
            
            // Show success animation (for demo purposes)
            setTimeout(() => {
                const successDiv = document.createElement('div');
                successDiv.className = 'success-animation';
                successDiv.innerHTML = '‚úÖ';
                document.body.appendChild(successDiv);
                
                setTimeout(() => {
                    successDiv.remove();
                }, 800);
            }, 500);
        });

        // File input enhancement
        const fileInput = document.getElementById('id_image');
        fileInput.addEventListener('change', function() {
            const fileName = this.files[0]?.name;
            if (fileName) {
                const helpText = this.parentElement.querySelector('.form-help-text');
                helpText.textContent = `Selected: ${fileName}`;
                helpText.style.color = '#1da1f2';
                helpText.style.fontWeight = '600';
            }
        });
    </script>
</body>
</html>
